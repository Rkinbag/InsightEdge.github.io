<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Accenture</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #383838; /* Matches --secondary-color */
            color: #E3E3E3; /* Matches --text-color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .card {
            background: #444; /* Matches --secondary-hover-color */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 95%; /* Ensures it fits within the iframe */
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 80px;
            border-radius: 50%;
            background: #555; /* Placeholder background if image fails */
        }
        .header-text {
            margin-left: 20px;
        }
        .header-text h3 {
            font-size: 20px;
            margin: 0;
            color: #FFD700; /* Golden color for headings */
        }
        .header-text p {
            font-size: 14px;
            color: #E3E3E3;
        }
        .details {
            font-size: 14px;
            color: #E3E3E3;
            margin-top: 10px;
            line-height: 1.6;
        }
        .details strong {
            color: #FFD700; /* Highlight for key info */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="https://img.naukimg.com/logo_images/groups/v1/10476.gif" alt="Accenture Logo">
            <div class="header-text">
                <h3>About Accenture</h3>
                <p>Global Leader in IT Services & Consulting</p>
            </div>
        </div>

        <div class="details">

            <p><strong>CUSTID:</strong> CUST/006674(27117)</p>

            <!-- <p><strong>Attrition Rate:</strong> 18%</p> -->

            <!-- <p><strong>Office Locations in India:</strong> Bangalore, Hyderabad, Mumbai, Pune, Chennai, Gurgaon, Kolkata, Noida</p> -->
        </div>
    </div>
</body>
</html>
